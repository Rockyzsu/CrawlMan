<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>爬虫动态监控系统</title>
    <script src="//cdn.bootcss.com/echarts/3.3.2/echarts.common.js"></script>
    <script src="//cdn.bootcss.com/jquery/3.1.1/jquery.min.js"></script>
</head>
<body>
    <div id="main" style="height: 500px; width: 75%; margin: 0 auto">
    </div>
<script type="text/javascript">

var STATS_KEYS = {{stats_keys|safe}}
var data = [{'value': [Date(), '0']}]
var myChart = echarts.init(document.getElementById('main'));
    option = {
    title: {
        text: '爬虫监控数据',
        left:'center'
    },
    tooltip: {
        trigger: 'axis',
        axisPointer: {
            animation: true
        }
    },
    toolbox: {
        left:'left',
        feature: {
            dataZoom: {
                yAxisIndex: 'none'
            },
            saveAsImage: {
                show:true
            }
        }
    },
    xAxis: {
        type: 'time',
        splitLine:{
            show: true
        }
    },
    yAxis: {
        type: 'value',
        boundaryGap: [0, '100%'],
        splitLine: {
            show: true
        }
    },
    series: [
    {
        name: 'zxc',
        type: 'line',
        data: data
    }]
};

myChart.setOption(option);

is_running = true
function ajax_get(name){
    $.ajax({url:"/ajax?key="+name, async: false, success: function(data){
    $data = {
            showSymbol: false,
            hoverAnimation: false,
            name:name,
            type:'line',
            data:eval(data)
        };
    series.push($data);
}, error: function(jqXHR, text, errorThrown){
    is_running = false;
    data = jqXHR.responseText
    $data = {
            showSymbol: false,
            hoverAnimation: false,
            name:name,
            type:'line',
            data:eval(data)
        };
    series.push($data);
}});

}

function get_data(){
    series = [];
    for (i=0;i<STATS_KEYS.length;i++){
        ajax_get(STATS_KEYS[i])
    }
    myChart.setOption({
        series: series,
        legend: {
        data:STATS_KEYS,
        orient:'vertical',
        left: 'right'
    },
    })
}

var timer = setInterval(function(){
    get_data()
    if (!is_running){
        clearInterval(timer);
    };
},{{ timeinterval }});
</script>
</body>
</html>
